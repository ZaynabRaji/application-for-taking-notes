<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="noteapp.css">
    <title>Brain Binder</title>
</head>

<body>
    <div class="FirstP">
        <ul>
            <li><a href="noteapp.html">
                    <img src="brain-binder-logo.png" alt="brain binder logo"></a></li>
            <li><a href="About Us">About Us</a></li>
            <li><a href="Help">Help</a></li>
            <li><a href="#LogIn">Log In</a></li>
        </ul>
        <h1>
            Turn fleeting thoughts into organized brilliance
        </h1>
    </div>

    <div class="SecondP">
        <img src="brain-binder-logo.png" alt="Brain binder logo">
        <h2 id="LogIn">Log In</h2>
        <form action="">
            <label for="email">E-mail : </label>
            <input type="email" id="email" name="email" required> <br>
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" required>
            <br> <br>
            <input type="submit" value="Log In">
        </form>
        <p>Forgot password ? <a href="reset">Reset</a></p>
        <p>you don't have an acount ? <a href="registration">Registration</a></p>
    </div>

    <div class="ThirdP">
        <ul>
            <li><img src="brain-binder-logo.png" alt="Brain binder logo"></li>
            <li>
                <textarea placeholder=search id="search" cols="40" rows="1"></textarea>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-magnifying-glass" style="color: #FFD43B;"></i></a>
            </li>
            <li><a href="Profile.html"><i class="fa-regular fa-user fa-xl" style="color: #078aed;"></i></a></li>
        </ul>
        <br>
        <h2 id="MyNotes">My Notes</h2>
        <br>
        <div class="flex">
            <!-- have 2 column : navbar + the note writing -->
            <ul>
                <div class="navbar">
                    <li><i class="fa-regular fa-note-sticky fa-fade"></i>
                        <a href="#MyNotes">Notes</a>
                    </li>
                    <br>
                    <li><i class="fa-regular fa-bell fa-shake"></i>
                        <a href="#Reminders">Reminders</a>
                    </li>
                    <br>
                    <li><i class="fa-regular fa-calendar-check fa-fade"></i>
                        <a href="#Calendar">Calendar</a>
                    </li>
                    <br>
                    <li><i class="fa-regular fa-trash-can fa-fade"></i>
                        <a href="#Trash">Trash</a>
                    </li>
                </div>
            </ul>
            <br>
            <!-- note creation -->
            <main>
                <form class="noteadd">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter a title" /><br>
                    <label for="note">Note</label>
                    <textarea id="note" placeholder="Write your note..." rows="3"></textarea><br><br>
                    <button type="submit">Add Note</button>
                </form>
                <div id="notes"></div>
            </main>

        </div>
    </div>


    <script src="noteapp.js"></script>
</body>

</html>
