<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="noteapp.css">
    <title>Brain Binder</title>
</head>

<body>
    <div class="FirstP">
        <ul>
            <li><a href="noteapp.html">
                    <img src="brain-binder-logo.png" alt="brain binder logo"></a></li>
            <br>
            <li><a href="About Us">About Us</a></li>
            <li><a href="Help">Help</a></li>
            <br>
            <li><a href="#SignIn">Sign In</a></li>
        </ul>
        <p>
            Turn fleeting thoughts into organized brilliance
        </p>
    </div>

    <div class="SecondP">
        <img src="brain-binder-logo.png" alt="Brain binder logo">
        <h1>Connexion</h1>
        <form action="">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required> <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Sign In">
        </form>
        <p>Forgot password ? <a href="reset">Reset</a></p>
        <p>you don't have an acount ? <a href="registration">Registration</a></p>
    </div>

    <div class="ThirdP">
        <ul>
            <li><img src="brain-binder-logo.png" alt="Brain binder logo"></li>
            <li>
                <form action="noteapp.html">
                    <label for="search"><i class="fa-sharp-duotone fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" id="search" name="search" placeholder="enter search term">
                </form>
            </li>
            <li><a href="Profile.html"><i class="fa-sharp-duotone fa-solid fa-user-secret"></i></a></li>
        </ul>
        <ul>
            <li><i class="fa-light fa-notebook"></i>
                <a href="#Note">Note</a></li>
            <li><i class="fa-sharp fa-light fa-alarm-clock"></i>
                <a href="#Reminders">Reminders</a></li>
            <li><i class="fa-solid fa-calendar-days"></i>
                <a href="#Calendar">Calendar</a></li>
            <li><i class="fa-solid fa-trash-can-list"></i>
                <a href="#Trash">Trash</a></li>
        </ul>
    </div>
    
    <script src="noteapp.js"></script>

</html>
